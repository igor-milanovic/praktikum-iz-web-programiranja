<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner rounded" id="slajder">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="assets/images/slider1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/slider2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="assets/images/slider3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="container ">
    <div class="row ">
        <div class="col">
            <h2 class="display-2 text-center mt-2" (click)="test();">Akcija</h2>
        </div>
    </div>

    <div class="row my-5">


        <ng-container  *ngFor= "let b of knjigeNaAkciji">
            <div class="col-12 col-sm-6  col-lg-3 mt-3">
            <app-show-book [book]="b" (emiter)="showBookModal($event)"></app-show-book>
            </div>
        </ng-container>

        
    </div>
</div>
